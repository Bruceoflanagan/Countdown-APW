<!DOCTYPE html>
<html>
<head>
    <title>Countdown to the Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: 'UnifrakturCook', cursive;
            margin-top: 50px;
        }
        .symbol {
            margin-top: -150px;
            margin-bottom: 30px;
        }
        .symbol img {
            width: 1000px;
            height: auto;
        }
        .timer {
            font-size: 48px;
            margin-top: 20px;
        }

        .location-text {
    font-size: 24px;
    color: red;
    margin-top: 20px;
    font-family: 'UnifrakturCook', cursive;
    letter-spacing: 2px;
}
    </style>
</head>
<body>

    <div class="symbol">
        <img src="beserk.png" alt="Brand of Sacrifice">
    </div>

    <div class="timer" id="countdown"></div>
    <div class="location-text">BEHIND FOOTBALL FIELD BLEACHERS</div>

    <script>
        // Target Date: June 13, 2025 at 1:30 PM
        var targetDate = new Date("June 16, 2025 13:30:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

             document.getElementById("countdown").innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "The time has come.";
        }
    }, 1000);
</script>
