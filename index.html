<!DOCTYPE html>
<html>
<head>
    <title>Countdown to the Brand</title>

    <!-- Load UnifrakturCook for the timer -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Load Rubik Distressed from local .woff2 */
        @font-face {
            font-family: 'Rubik Distressed';
            src: url('RubikDistressed-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            color: red;
            font-family: 'UnifrakturCook', cursive;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
            display: block;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* full viewport height */
            padding: 20px;
            box-sizing: border-box;
        }

        .symbol {
            margin-bottom: 30px;
        }

        .symbol img {
            width: 1000px;
            height: auto;
        }

        .timer {
            font-size: 48px;
            margin-top: 20px;
        }

        .location-text {
            font-size: 24px;
            color: red;
            margin-top: 20px;
            font-family: 'Rubik Distressed', sans-serif;
            letter-spacing: 2px;
        }
        .disclaimer-text {
    font-size: 16px;
    color: gray;
    margin-top: 10px;
    font-family: Arial, sans-serif;
    letter-spacing: 1px;
    text-align: center;
    max-width: 80%;
}

    </style>
</head>

<body>

    <div class="container">
        <div class="symbol">
            <img src="beserk.png" alt="Brand of Sacrifice">
        </div>
        <div class="symbol">
            <img src="map.png" alt="school map">
        </div>

        <div class="timer" id="countdown"></div>
        <div class="disclaimer-text">(Dear admin, this isn't a threat just good advertising)</div>

    </div>

    <script>
        // Target Date: June 16, 2025 at 1:30 PM
        var targetDate = new Date("June 16, 2025 13:30:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "The time has come.";
            }
        }, 1000);
    </script>

</body>
</html>
